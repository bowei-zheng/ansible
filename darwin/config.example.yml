---
# Example macOS Configuration
# Copy this file to config.yml and customize for your devices

# Set to 'true' to configure the Dock via dockutil
configure_dock: false
dockitems_remove: []
# - Launchpad
# - TV
# - Podcasts
# - 'App Store'
dockitems_persist: []
# - name: "Docker"
#   path: "/Applications/Docker.app/"
#   pos: 5

# Homebrew packages to install
homebrew_installed_packages:
  - git
  - awscli
  - aws-vault

homebrew_taps: []

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - docker

# SSH configuration
# Set to 'true' to configure basic SSH key generation (single identity)
# Must be explicitly enabled - not automatically enabled by other settings
configure_ssh_single_identity: false
ssh_key_id: "your-email@example.com"

# Multi-identity SSH configuration
# Set to 'true' to configure SSH for multiple identities (work and personal)
# Must be explicitly enabled - not automatically enabled by other settings
configure_ssh_multi_identity: false

# Single GitHub Identity Configuration
# Set to 'true' to configure a single GitHub identity (mutually exclusive with multi-identity)
configure_github_single_identity: false
github_email: "your-email@example.com"
git_name: "Your Name"
test_github_connection: false

# Multiple GitHub Identity Configuration
# Set to 'true' to configure multiple GitHub identities for work and personal use (mutually exclusive with single-identity)
configure_github_multi_identity: false

# Personal GitHub account settings (used for all repositories except work directory)
github_personal_email: "your-personal-email@example.com"
git_personal_name: "Your Personal Name"
github_personal_directory: "~/repositories/personal/"
github_personal_ssh_host: "personal"

# Work GitHub account settings (used only for repositories in work directory)
github_work_email: "your-work-email@company.com"
git_work_name: "Your Work Name"
github_work_directory: "~/repositories/work/"
github_work_ssh_host: "work"

# SSH Key Configuration
# Set to 'personal' to use personal account with default SSH key (~/.ssh/id_ed25519)
# Set to 'work' to use work account with default SSH key (~/.ssh/id_ed25519)
github_default_ssh_account: "personal"

# Python Environment Configuration
# Set to 'true' to configure Python development tools (pyenv, pipx, poetry, tox)
configure_python: false

# pyenv Configuration
# Python versions to install with pyenv (optional)
# Examples: "3.11.5", "3.12.0", "3.10.12"
pyenv_python_versions:
  - "3.11.5"
  - "3.12.0"

# Global Python version to set (optional)
# This will be the default Python version used system-wide
pyenv_global_version: "3.11.5"

# AWS Vault Configuration
# Set to 'true' to configure AWS Vault with SSO profiles
configure_aws_vault: false

# AWS SSO Configuration
aws_sso_region: "us-east-1"
aws_sso_start_url: "https://my-sso-portal.awsapps.com/start"
aws_sso_session_name: "my-sso"

# AWS Profiles to configure
aws_profiles:
  - name: "dev"
    sso_account_id: "111122223333"
    sso_role_name: "SampleRole"
  - name: "prod"
    sso_account_id: "111122223333"
    sso_role_name: "SampleRole2"

# Cursor Plugin Configuration
# Set to 'true' to configure Cursor plugins/extensions
configure_cursor_plugins: false

# Cursor plugins/extensions to install (simple list of extension IDs)
cursor_plugins:
  - "ms-python.python"                    # Python support
  - "ms-azuretools.vscode-docker"         # Docker support
  - "eamodio.gitlens"                     # Git supercharged

# ngrok Configuration
# Set to 'true' to configure ngrok
configure_ngrok: false

# ngrok authentication token (get from https://dashboard.ngrok.com/get-started/your-authtoken)
ngrok_authtoken: "YOUR_NGROK_AUTHTOKEN_HERE"

# Optional: Define persistent tunnels
ngrok_tunnels:
  - name: "webapp"
    proto: "http"
    addr: "8080"
#   domain: "optional-custom-domain.ngrok.io"
  - name: "api"
    proto: "http"
    addr: "3000"
